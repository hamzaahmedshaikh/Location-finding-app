<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Finder App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .card {
        width: 20rem;
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        background: #ffffff;
        text-align: center;
      }

      .card-img-top {
        height: 180px;
        object-fit: cover;
        background: #f1f1f1;
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 0.8rem;
      }

      .card-text {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.2rem;
      }

      .btn {
        width: 100%;
        border-radius: 30px;
        padding: 0.6rem;
        font-weight: 500;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="" class="card-img-top" alt="Country Flag" />
      <div class="card-body">
        <h5 class="card-title">Your Country</h5>
        <p class="card-text">
          Click the button below to detect your current location and show country details.
        </p>
        <button class="btn btn-primary">Get Location</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
